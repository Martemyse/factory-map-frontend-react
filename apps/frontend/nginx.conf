server {
    listen 8082;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # -------------------------------
    # 1️⃣ Backend API proxy
    # -------------------------------
    location /api/ {
        proxy_pass http://React_App_Factory_Map_Backend:7998/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------
    # 2️⃣ Tileserver proxy
    # -------------------------------
    location /tiles/ {
        proxy_pass http://factory_tileserver:80/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------
    # 3️⃣ Local static assets
    # -------------------------------
    location ^~ /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # -------------------------------
    # 4️⃣ Dash runtime (/_dash-layout, _dash-update, _dash-component-suites, etc.)
    # -------------------------------
    location ^~ /_ {
        proxy_pass http://dashapp_c:8090;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WS + long polling safety
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        add_header X-Debug-Proxy "dash_root_underscore" always;
    }

    # -------------------------------
    # 5️⃣ Dash pages inside iframe (strip /iframe/)
    # -------------------------------
    location /iframe/ {
        proxy_pass http://dashapp_c:8090/;  # NOTE trailing slash = strip /iframe/
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Debug-Proxy "dash_iframe" always;
    }

    # -------------------------------
    # 6️⃣ Cache rules for static files
    # -------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------------
    # 7️⃣ Security + healthcheck
    # -------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
